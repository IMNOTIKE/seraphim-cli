name: seraphim 
help: Seraaphim-cli all-in-one modular tool
version: aplha_0.0.1

# environment_variables:
# - name: api_key
#   help: Set your API key

commands:

- name: salute
  alias: s
  help: Salute user
  args:
  - name: user
    required: false
    help: user to salute
  
  examples:
  - seraphim s -u <user>
  - seraphim s --user <user>
  - seraphim s
  - seraphim salute -u <user>
  - seraphim salute --user <user>
  - seraphim salute

  flags:
  - long: --user
    short: -u
    arg: user
    help: user to salute
    required: false

